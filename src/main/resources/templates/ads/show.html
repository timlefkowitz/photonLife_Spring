<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<nav th:replace"fragments/navbar :: navbar"></nav>
<div class="container">
    <div th:if="${ad == null}">
        Ad not found.
    </div>
    <div th:if="${ad}">
        <div th:text="adId">ID</div>
        <div th:text="ad.title">Title</div>
        <div th:text="ad.description">Description</div>
        <div>Created by<span th:text="${shortUsername}"></span></div>
    </div>

    <h3>Categories</h3>
    <ul>

        <li th:each="category: ${ad.categories}" th:text="category.name"></li>
    </ul>
</div>




</body>
</html>
